<!doctype html>
<head>
	<title>小黄人</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="yellow-man.css">
</head>
<body>
	<div id="head">
		<div class="head-up-left"></div>
		<div class="head-up-right"></div>
		<div id="mouth">
			<div class="mouth-a"></div>
			<div class="mouth-b"></div>
		</div>
		<div class="arm-left">
			<div class="arm-left-up"></div>
			<div class="arm-left-down"></div>
		</div>
		<div class="arm-right">
			<div class="arm-right-up"></div>
			<div class="arm-right-down"></div>
		</div>
		<div class="clothes">
			<img src="1.png">
		</div>
		<div class="glasses">
			<div class="glasses-left">
				<div class="eye-left">
					<div class="pupil-left">
						<div class="circle-left"></div>
					</div>
					<div class="eyelash-left">
						<div class="eyelash1"></div>
						<div class="eyelash2"></div>
						<div class="eyelash3"></div>
					</div>
				</div>
				<div class="square-left"></div>
				<div class="jingjia-left1"></div>
				<div class="jingjia-left2"></div>
			</div>
			<div class="glasses-right">
				<div class="eye-right">
					<div class="pupil-right">
						<div class="circle-right"></div>
					</div>
					<div class="eyelash-right">
						<div class="eyelash1"></div>
						<div class="eyelash2"></div>
						<div class="eyelash3"></div>
					</div>
				</div>
				<div class="square-right"></div>
				<div class="jingjia-right1"></div>
				<div class="jingjia-right2"></div>
			</div>
		</div>
		<div class="head-down">
			<div class="shoe-left"></div>
			<div class="sole-left"></div>
			<div class="shoe-right-animation">
			    <div class="shoe-right"></div>
			    <div class="sole-right"></div>
			</div>
		</div>
	</div>

</body>
</html>
